<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLP assignment 2</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Image Links Webpage</h1>
    </header>

    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#menu">Menu</a>
    </nav>

    <div id="home" class="section">
      <h2>Home</h2>
      <p>
        Welcome to our website! Here we explore various topics through images.
        Enjoy your visit!
      </p>
      <a href="https://www.example.com/technology">
        <img
          src="https://via.placeholder.com/300x200?text=Technology"
          alt="Technology Image"
        />
      </a>
    </div>

    <div id="gallery" class="section gallery">
      <h2>Gallery</h2>
      <a href="https://www.example.com/nature1">
        <img
          src="https://via.placeholder.com/300x200?text=Nature1"
          alt="Nature Image 1"
        />
      </a>
      <a href="https://www.example.com/nature2">
        <img
          src="https://via.placeholder.com/300x200?text=Nature2"
          alt="Nature Image 2"
        />
      </a>
      <a href="https://www.example.com/nature3">
        <img
          src="https://via.placeholder.com/300x200?text=Nature3"
          alt="Nature Image 3"
        />
      </a>
    </div>

    <div id="menu" class="section menu">
      <h2>Menu</h2>
      <ul>
        <li><a href="https://www.example.com/food1">Pizza</a></li>
        <li><a href="https://www.example.com/food2">Burger</a></li>
        <li><a href="https://www.example.com/food3">Sushi</a></li>
      </ul>
    </div>
  </body>
</html>
